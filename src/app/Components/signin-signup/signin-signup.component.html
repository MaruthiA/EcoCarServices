<mat-tab-group mat-stretch-tabs>
    <mat-tab label="Sign In"> 
        <form style="width: 100%;text-align: center;">
            <div style="width: 100%;margin-top: 25px;">
                <mat-form-field appearance="fill" style="width: 80%;">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                           placeholder="Email">
                    <mat-error style="margin-top: 15px;" *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                      Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')" style="margin-top: 15px;">
                      Email is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
      
            </div>
            
            <div style="width: 100%;margin-top: 20px;">
                <mat-form-field appearance="fill" style="width: 80%;">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher"
                           placeholder="Password">
                    
                    <mat-error *ngIf="passwordFormControl.hasError('required')" style="margin-top: 15px;">
                      Password is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
            </div>
            
            <div style="width: 100%;margin-top: 25px;margin-bottom: 20px;">
                <button mat-raised-button color="primary" >Sign In</button>
            </div>
          </form>
    </mat-tab>

    <mat-tab label="Register">
        
    </mat-tab>
</mat-tab-group>
