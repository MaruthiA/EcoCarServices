<!-- @format -->

<mat-tab-group mat-stretch-tabs *ngIf="this.open">
  <button>close</button>
  <mat-tab label="Sign In">
    <form style="width: 100%; text-align: center">
      <div style="width: 100%; margin-top: 25px">
        <mat-form-field appearance="fill" style="width: 80%">
          <mat-label>Email</mat-label>
          <input
            id="email"
            type="email"
            matInput
            [formControl]="emailFormControl"
            [errorStateMatcher]="matcher"
            placeholder="Email"
          />
          <mat-error
            style="margin-top: 15px"
            *ngIf="
              emailFormControl.hasError('email') &&
              !emailFormControl.hasError('required')
            "
          >
            Please enter a valid email address
          </mat-error>
          <mat-error
            *ngIf="emailFormControl.hasError('required')"
            style="margin-top: 15px"
          >
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <div style="width: 100%; margin-top: 20px">
        <mat-form-field appearance="fill" style="width: 80%">
          <mat-label>Password</mat-label>
          <input
            id="pass"
            type="password"
            matInput
            [formControl]="passwordFormControl"
            [errorStateMatcher]="matcher"
            placeholder="Password"
          />

          <mat-error
            *ngIf="passwordFormControl.hasError('required')"
            style="margin-top: 15px"
          >
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <div style="width: 100%; margin-top: 25px; margin-bottom: 20px">
        <button mat-raised-button color="primary" (click)="sign()">
          Sign In
        </button>
      </div>
    </form>
  </mat-tab>

  <mat-tab label="Register">
    <form style="width: 100%; text-align: center">
      <div style="width: 100%; margin-top: 25px">
        <mat-form-field appearance="fill" style="width: 80%">
          <mat-label>First Name</mat-label>
          <input id="fname" matInput placeholder="first name" />
        </mat-form-field>

        <mat-form-field appearance="fill" style="width: 80%">
          <mat-label>last Name</mat-label>
          <input id="lname" matInput placeholder="first name" />
        </mat-form-field>

        <mat-form-field appearance="fill" style="width: 80%">
          <mat-label>Email</mat-label>
          <input
            id="email"
            type="email"
            matInput
            [formControl]="emailFormControl"
            [errorStateMatcher]="matcher"
            placeholder="Email"
          />
          <mat-error
            style="margin-top: 15px"
            *ngIf="
              emailFormControl.hasError('email') &&
              !emailFormControl.hasError('required')
            "
          >
            Please enter a valid email address
          </mat-error>
          <mat-error
            *ngIf="emailFormControl.hasError('required')"
            style="margin-top: 15px"
          >
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <div style="width: 100%; margin-top: 20px">
        <mat-form-field appearance="fill" style="width: 80%">
          <mat-label>Password</mat-label>
          <input
            id="pass"
            type="password"
            matInput
            [formControl]="passwordFormControl"
            [errorStateMatcher]="matcher"
            placeholder="Password"
          />

          <mat-error
            *ngIf="passwordFormControl.hasError('required')"
            style="margin-top: 15px"
          >
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <div style="width: 100%; margin-top: 25px; margin-bottom: 20px">
        <button mat-raised-button color="primary" (click)="register()">
          Register
        </button>
      </div>
    </form>
  </mat-tab>
</mat-tab-group>
