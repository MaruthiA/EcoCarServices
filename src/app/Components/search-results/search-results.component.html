<section class="results-section" *ngIf="carList.length">
  <div>
    <img src="../../../assets/images/eco-car.PNG" />
  </div>
  <div *ngFor="let car of carList; let i = index" class="results">
    <!-- <section class="car-item"> -->
    <section class="left">
      <img class="image" [src]="car.url" />
    </section>
    <section class="right">
      <span class="title">{{ car.Make }} - {{ car.Model }}</span>
      <div class="car-details">
        <span>Class - {{ car.Vehicle_Class }}</span>
        <span>Transmission - {{ car.Transmission }}</span>
        <span class="co-emission"
          >CO2_Emissions(g/km) - {{ car.CO2_Emissions }}</span
        >
        <button mat-raised-button color="primary">Book Now</button>
      </div>
    </section>
    <!-- </section> -->
  </div>
</section>
