<section class="home-container">
  <div [style.height]="'auto'">
    <mat-carousel
      timings="250ms ease-in"
      [autoplay]="true"
      [interval]="3000"
      color="accent"
      maxWidth="auto"
      [proportion]="35"
      [slides]="3"
      [loop]="true"
      [hideArrows]="true"
      [hideIndicators]="true"
      [useKeyboard]="false"
      [useMouseWheel]="false"
      orientation="ltr"
    >
      <mat-carousel-slide
        #matCarouselSlide
        *ngFor="let slide of slides; let i = index"
        [image]="slide.image"
        overlayColor="#00000040"
        [hideOverlay]="false"
      ></mat-carousel-slide>
    </mat-carousel>
  </div>
  <section class="home-content">
    <app-search-component></app-search-component>
  </section>
</section>
